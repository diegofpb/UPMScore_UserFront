<ion-header>

  <ion-navbar>
    <ion-title>Nueva Tarea</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="closeModal()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <form [formGroup]="assingmentForm" (ngSubmit)="createAssingment()">
    <ion-item>
      <ion-label floating>Nombre de la tarea*</ion-label>
      <ion-input type="text" autofocus formControlName="name"></ion-input>
    </ion-item>
    <div *ngIf="formErrors.name" style="padding-left: 16px;">
      <div *ngFor="let errors of formErrors.name">
        <p ion-text color="danger">{{ errors }}
        <p>
      </div>
    </div>

    <ion-item>
      <ion-label floating>Nota mínima*</ion-label>
      <ion-input type="number" formControlName="minimumGrade"></ion-input>
    </ion-item>
    <div *ngIf="formErrors.minimumGrade" style="padding-left: 16px;">
      <div *ngFor="let errors of formErrors.minimumGrade">
        <p ion-text color="danger">{{ errors }}
        <p>
      </div>
    </div>

    <ion-item>
      <ion-label floating>Peso de la nota en la evaluación*</ion-label>
      <ion-input type="number" formControlName="weight"></ion-input>
    </ion-item>
    <div *ngIf="formErrors.weight" style="padding-left: 16px;">
      <div *ngFor="let errors of formErrors.weight">
        <p ion-text color="danger">{{ errors }}
        <p>
      </div>
    </div>

    <ion-item>
      <ion-label floating>Número de participantes*</ion-label>
      <ion-input type="number" formControlName="numberOfParticipants"></ion-input>
    </ion-item>
    <div *ngIf="formErrors.numberOfParticipants" style="padding-left: 16px;">
      <div *ngFor="let errors of formErrors.numberOfParticipants">
        <p ion-text color="danger">{{ errors }}
        <p>
      </div>
    </div>


    <ion-fab bottom right #fab1>
      <button ion-fab type="submit"
              arrow tooltip="Guardar" positionH="left">
        <ion-icon name="send"></ion-icon>
      </button>
    </ion-fab>

  </form>
</ion-content>
